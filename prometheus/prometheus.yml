# my global config
global:
  scrape_interval: 15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
           - "alertmanager:9093"

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
   - "alert_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
    - targets: ['185.229.119.166:9095']

  - job_name: node-exporter
    scrape_interval: 5s
    static_configs:
    - targets: ['nodeexporter:9100'] 
      labels:
        label: "testnet"
    - targets: ['207.231.104.186:9111']
      labels:
        label: "guildnet"
    - targets: ['208.51.60.26:9111']
      labels:
        label: "mainnet"
        
  - job_name: near-exporter
    scrape_interval: 15s
    static_configs:
    - targets: ['185.229.119.166:9333']
      labels:
        label: "testnet"
    - targets: ['207.231.104.186:9333']
      labels:
        label: "guildnet"
    - targets: ['208.51.60.26:9333']
      labels:
        label: "mainnet"

  - job_name: near-client
    scrape_interval: 15s
    static_configs:
    - targets: ['185.229.119.166:3030']
      labels:
        label: "testnet"
    - targets: ['207.231.104.186:3030']
      labels:
        label: "guildnet"
    - targets: ['208.51.60.26:3030']
      labels:
        label: "mainnet"

  - job_name: coingecko
    scrape_interval: 15s
    static_configs:
    - targets: ['185.229.119.166:5000']
     